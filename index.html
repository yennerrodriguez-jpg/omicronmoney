<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Omicron Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0052ff" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0052ff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Comfortaa', sans-serif;
    }

    .logo {
      font-size: 3rem;
      line-height: 1.2;
    }

    .logo .initial {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }

    .contact {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: #0052ff;
      padding: 12px 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <div class="logo">
    <span class="initial">O</span>micron
    <span class="initial">M</span>oney
  </div>


  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>
</html>
